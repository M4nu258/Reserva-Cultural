<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Reservas Culturales</title>
    <!-- Enlace a Bootstrap para estilos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4 text-center">Gestión de Reservas Culturales</h1>

        <!-- Formulario para registrar reservas -->
        <form id="reservaForm" class="row g-3 mb-4">
            <!-- Campo para el nombre del estudiante -->
            <div class="col-md-6">
                <label for="nombre" class="form-label">Nombre del Estudiante</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>
            <!-- Campo para el código de matrícula -->
            <div class="col-md-6">
                <label for="matricula" class="form-label">Código de Matrícula</label>
                <input type="text" class="form-control" id="matricula" maxlength="8" pattern="[A-Za-z0-9]{8}" required>
            </div>
            <!-- Selección del tipo de actividad cultural -->
            <div class="col-md-6">
                <label for="actividad" class="form-label">Tipo de Actividad</label>
                <select class="form-select" id="actividad" required>
                    <option value="">Selecciona una actividad</option>
                    <option>Teatro</option>
                    <option>Taller de Dibujo</option>
                    <option>Club de Lectura</option>
                    <option>Excursión Cultural</option>
                </select>
            </div>
            <!-- Campo para seleccionar fecha -->
            <div class="col-md-6">
                <label for="fecha" class="form-label">Fecha</label>
                <input type="date" class="form-control" id="fecha" required>
            </div>
            <!-- Botón para guardar la reserva -->
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Guardar Reserva</button>
            </div>
        </form>

        <!-- Tabla para mostrar las reservas realizadas -->
        <table class="table table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Matrícula</th>
                    <th>Actividad</th>
                    <th>Fecha</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <!-- Cuerpo de la tabla que se llena dinámicamente -->
            <tbody id="tablaReservas"></tbody>
        </table>
    </div>

    <!-- Enlace al script JS -->
    <script src="script.js"></script>
</body>
</html>
